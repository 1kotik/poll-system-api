databaseChangeLog:
  - changeSet:
      id: create-polls-table
      author: kotik
      changes:
        - createTable:
            tableName: polls
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: is_anonymous
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_multiple_choice
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: timestamp
              - column:
                  name: end_date
                  type: timestamp
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: tags
                  type: varchar[]