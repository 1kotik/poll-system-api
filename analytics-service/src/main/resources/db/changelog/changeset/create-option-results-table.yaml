databaseChangeLog:
  - changeSet:
      id: create-option-results-table
      author: kotik
      changes:
        - createTable:
            tableName: option_results
            columns:
              - column:
                  name: option_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: votes
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: percentage
                  type: decimal(5,2)
                  constraints:
                    nullable: false
                    checkConstraint: "percentage between 0 and 100"
              - column:
                  name: poll_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_option_poll
                    references: poll_results(poll_id)