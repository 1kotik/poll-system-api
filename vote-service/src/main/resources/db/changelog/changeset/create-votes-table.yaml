databaseChangeLog:
  - changeSet:
      id: create-votes-table
      author: kotik
      changes:
        - createTable:
            tableName: votes
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: poll_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: option_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: varchar(45)